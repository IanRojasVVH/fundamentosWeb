<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/logo kfc.png" alt="KFC Logo">
        </div>
        <nav class="pedir">
            <a href="#">Pedir</a>
            <a href="#">Contactos</a>
            <a href="#">Restaurantes</a>
            <a href="#">Nosotros</a>
        </nav>
        <div class="busqueda">
            <div class="search-container">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
        </div>
        <div class="container">
            <div class="right-icons">
                <img class="ico" src="img/cupon.PNG" alt="Cupon">
                <p>Cupones</p>
            </div>
            <div class="left-icon">
                <img class="icon2" src="img/perfil.PNG" alt="Perfil">
                <p>Perfil</p>
            </div>
            <div class="middle-button">
            <button class="ingresar">Ingresar</button>
            </div>
        </div>
        <img class="icon" src="img/icon.PNG" alt="icon">
    </header>
    <section>
        <div class="nav">
            <p class="ubi">INGRESA TU UBICACIÓN</p>
        </div>
    </section>
    <main>
        <div class="banner">
            <div class="image-container">
                <img src="img/imagen principal.jpg" alt="KFC Img main" height="100%" width="100%">
            </div>
        </div>
        <section>
            <div class="button-container">
                <button class="ver-menu">Ver Menú</button>
            </div>
        </section>
        <section>
            <div class="menu">
                <p>Menú</p>
            </div>
        </section>
        <section class="menu-section">
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="img/img2.jpg" alt="Martes Locos">
                    <p>Martes Locos</p>
                </div>
                <div class="menu-item">
                    <img src="img/img6.jpg" alt="Nuggets">
                    <p>Nuggets</p>
                </div>
                <div class="menu-item">
                    <img src="img/img4.jpg" alt="Imperdibles">
                    <p>Imperdibles</p>
                </div>
                <div class="menu-item">
                    <img src="img/img3.jpg" alt="Buckets (3 o mas personas)">
                    <p>Buckets (3 o más personas)</p>
                </div>
                <div class="menu-item">
                    <img src="img/img5.jpg" alt="Para Compartir">
                    <p>Para Compartir (2 o más personas)</p>
                </div>
                <div class="menu-item">
                    <img src="img/img1.jpg" alt="Boxes">
                    <p>Boxes</p>
                </div>
                <div class="menu-item">
                    <img src="img/img7.jpg" alt="Combos">
                    <p>Combos</p>
                </div>
                <div class="menu-item">
                    <img src="img/img8.jpg" alt="Sandwich">
                    <p>Sandwich</p>
                </div>
                <div class="menu-item">
                    <img src="img/img9.jpg" alt="Twister">
                    <p>Twister</p>
                </div>
                <div class="menu-item">
                    <img src="img/img10.jpg" alt="Acompañantes y Extras">
                    <p>Acompañantes y Extras</p>
                </div>
                <div class="menu-item">
                    <img src="img/img11.jpg" alt="Postres">
                    <p>Postres</p>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
