<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/logo kfc.png" alt="KFC Logo">
        </div>
        <nav class="pedir">
            <a href="#">Pedir</a>
            <a href="#">Contactos</a>
            <a href="#">Restaurantes</a>
            <a href="#">Nosotros</a>
        </nav>
        <div class="busqueda">
            <div class="search-container">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
        </div>
        <div class="container">
            <div class="right-icons">
                <img class="ico" src="img/cupon.PNG" alt="Cupon">
                <p>Cupones</p>
            </div>
            <div class="left-icon">
                <img class="icon2" src="img/perfil.PNG" alt="Perfil">
                <p>Perfil</p>
            </div>
            <div class="middle-button">
            <button class="ingresar">Ingresar</button>
            </div>
        </div>
        <img class="icon" src="img/icon.PNG" alt="icon">
    </header>
    <section>
        <div class="nav">
            <p class="ubi">INGRESA TU UBICACIÃ“N</p>
        </div>
    </section>
    <main>
        <div class="banner">
            <div class="image-container">
                <img src="img/imagen principal.jpg" alt="KFC Img main" height="601vh">
            </div>
        </div>
    </main>
</body>
</html>
